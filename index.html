<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="heading">
    <h2> Guess the Number Between 1 and 50!!</h2></div>
  </header>
 
  <main>
    <div class="counter">
      <div class="count"><p>Attempts: <span id="attempts">0</span></p></div>
      <div class="score"><p>Score: <span id="score">0</span></p></div>
    </div>
    <div class="guess">
       
    <label class="title"> Enter A Number     :</label> 
    <input type="text" inputmode="numeric" id="number" class="input" placeholder="Integer from 1 to 50" maxlength="2" pattern="[0-9]* ">
    </div>
      
    
    <div class="btn">
      <button type="submit" onclick="check()" class="submit">Submit</button></div>
    <div class="btn2">
      <button type="button" title="Reveal the number" onclick="revealNumber()" class="giveup">Give Up</button>
    </div>
  </main>
  
<script src="script.js"></script>
</body>
</html>
